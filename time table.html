<html>
<head>
<title>time table</title>
<h2><center>TIME TABLE</center></h2>
</head>
<body>
<table border="2">
<tr><th colspan="6">DECEMBER</th></tr>
<tr>
<td>MONDAY</td>
<td>TUESDAY</td>
<td>WEDNESDAY</td>
<td>THURSDAY</td>
<td>FRIDAY</td>
<td>SATURDAY</td>
</tr>
<tr>
<td rowspan="2">NAMES</td>
<td>X</td>                               
<td colspan="2">XX</td> 
<td colspan="2">YY</td>
</tr>
<tr>
<td colspan="2">XX</td>
<td colspan="2">YY</td>
<td>Y</td>
</tr>
<tr>
<th colspan="6">TIMEING</th>
</tr>
<tr>
<td>8-9</td>
<td>9-10</td>
<td>10-11</td>
<td>1-2</td>
<td>2-3</td>
<td>3-4</td>
</tr>
</table>
</body>
</html>
